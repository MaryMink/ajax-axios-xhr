<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax/axios/xhr</title>
</head>
<body>
    <button class='btn'>click one</button>
    <button class='btn'>click two</button>
    <div id="response"></div>
</body>
<script src="./jquery-3.5.1.min.js"></script>
<script> 
    $('.btn').click( function (event) {
         event.preventDefault();
         $.ajax({
             type: "post", 
             url: '/username',
             data:{data: "lorem ipsum."}, 
             rawHeaders: {
                 origin: "asd"
            },
            success: function (response) {
                $('#response').html(response);
            },
            error: function (response) {
                console.log("Please check connection.") 
            }
        });
     });
    </script>
</html>
